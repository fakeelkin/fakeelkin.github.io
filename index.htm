<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = 450">
    <title>Elkin's Game</title>
    <link href="css/reset.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
</head>

<body>
    <header>
    </header>
    <div id="game">
        <div id="game-panels">
            <div id="message" class="ui">
                <h2 id="title">Let's play</h2>
                <a href="#" id="start-button">Start</a>
                <div id="level-selector">
                    <span>Level:</span>
                    <ul class="levels">
                        <li data-level="1" class="selected">1</li>
                        <li data-level="2" class="unlocked">2</li>
                        <li data-level="3" class="unlocked">3</li>
                        <li data-level="4" class="unlocked">4</li>
                        <li data-level="5" class="unlocked">5</li>
                        <li data-level="6" class="unlocked">6</li>
                        <li data-level="7" class="unlocked">7</li>
                        <li data-level="8" class="locked">8</li>
                        <li data-level="9" class="locked">9</li>
                    </ul>
                </div>
                <a href="#" id="reset-button">Reset game</a>
            </div>
        </div>
        <canvas id="world" width="1000" height="600" style="display: block;"></canvas>
    </div>
    <script src="js/jquery.js"></script>
		<script src="js/sinuous.js"></script>
	</body>

</html>
